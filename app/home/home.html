<div class="col-lg-12">

    <p class="bs-component">
        <a href="#/" class="btn btn-primary">Dashboard</a>
        <a href="#/projects/:{{projectId}}" class="btn btn-primary">Projects</a>
    </p>

    <div class="page-header">
        <h1 id="tables">Dashboard</h1>
        <a href="#/projects/add" class="list-group-item">Add new Project</a>
    </div>
    <div class="bs-component">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="issue in issues">
            <tr>
                <td>{{issue.Title}}</td>
                <td>{{issue.Description}}</td>
                <td>{{issue.Project.Name}}</td>
                <td>{{issue.DueDate}}</td>
            </tr>
            </tbody>
        </table>
        </div>

    </div><!-- /example -->
</div>
