<div class="row">

</div>
<div class="row">
    <div class="col-sm-4">
        <h2>Projects</h2>
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Name</th>
                <th>Project Key</th>
                <th>Lead</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects | filter: lead">
                <tr id="{{project.Id}}" ng-click="editProject(project)">
                    <td>{{project.Name}}</td>
                    <td>{{project.ProjectKey}}</td>
                    <td>{{project.Lead.Username}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-8">
        <h2>Issues</h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="issue in issues">
                <tr ng-click="editIssue(issue)">
                    <td>{{issue.Title}}</td>
                    <td>{{issue.Description | limitTo:50}}</td>
                    <td>{{issue.Project.Name}}</td>
                    <td>{{issue.DueDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <ul class="pagination">
            <li ng-repeat="page in projectPages" ng-class="{'active':page.number==setProjectPage}" ><a href="" ng-click="toProjectPage(page)">{{page.number}}</a></li>
        </ul>
    </div>
    <div class="col-sm-6">
        <ul class="pagination">
            <li ng-repeat="issue in issuesPages" ng-class="{'active':issue.number==setIssuesPage}" ><a href="" ng-click="toIssuesPage(issue)">{{issue.number}}</a></li>
        </ul>
    </div>
</div>
