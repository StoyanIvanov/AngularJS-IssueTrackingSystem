<div class="margin-bottom-100"></div>
<div ng-if="!isAuthenticated" class="row">
    <div class="col-md-4 col-md-offset-4 border">
        <form name="loginUserForm">
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" required="required" ng-model="loginUser.username" class="form-control"/>
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" required="required" minlength="6" maxlength="100" ng-model="loginUser.password" class="form-control"/>
            <br />
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/register">Register new User</a>
                </li>
            </ul>
        </div>
    </div>
</div>
