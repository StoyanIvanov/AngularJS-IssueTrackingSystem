<div class="margin-bottom-100"></div>
<div ng-if="isAuthenticated" class="row">
    <div class="col-md-4 col-md-offset-4 border">
        <form name="changePasswordForm">
            <label for="oldPassword">E-mail:</label>
            <input type="password" id="oldPassword" required="required" ng-model="changePasswordForm.oldPassword" class="form-control"/>
            <br />
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required="required" minlength="6" maxlength="100" ng-model="changePasswordForm.newPassword" class="form-control"/>
            <br />
            <label for="reg-conf-password">Confirm password:</label>
            <input type="password" id="reg-conf-password" required="required" minlength="6" maxlength="100" ng-model="changePasswordForm.confirmPassword" class="form-control"/>
            <br />
            <button class="btn btn-primary" ng-disabled="changePassword.$invalid || changePassword.newPassword != changePassword.confirmPassword" ng-click="changePassword(changePasswordForm)">Change Password</button>
        </form>
    </div>
</div>
