<html lang="en" ng-app="issueTracker">
<head>

    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">

<body ng-controller="HomeController" data-gr-c-s-loaded="true" cz-shortcut-listen="true">

    <div class="container">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">Tracking System</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul ng-show="menuUser" class="nav navbar-nav">
                <li>
                    <a href="#/">Dashboard</a>
                </li>
                <li>
                    <a ng-if="role" href="#/projects" >Projects</a>
                </li>
                <li>
                    <a ng-if="role" href="#/projects/add" >Create Project</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Hello, {{currentUser}}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#/logout">Logout</a>
                        </li>
                        <li>
                            <a href="#/profile/password">Change Password</a>
                        </li>
                    </ul>

                </li>

            </ul>

        </div>
    </div>
</div>
<div class="container-fluid">
