<html lang="en" ng-app="issueTracker">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker System</title>
    <meta name="description" content="Issue Tracker System">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-controller="HomeController" data-gr-c-s-loaded="true" cz-shortcut-listen="true">

    <div class="container">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">Tracking System</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul ng-show="menuUser" class="nav navbar-nav">
                <li>
                    <a href="#/">Hello, {{currentUser}}</a>
                </li>
                <li>
                    <a href="#/logout">Logout</a>
                </li>
                <li>
                    <a href="#/profile/password">Change Password</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div ng-view>

    </div>

<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="app/dashboard/dashboard.js"></script>

<script src="app/issues/addIssueController.js"></script>

<script src="app/app.js"></script>
